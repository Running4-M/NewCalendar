<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Signup</title>
  <style>
    /* Basic form styling */
    form {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: none; /* Hide forms by default */
    }

    #signupForm {
      display: block; /* Show signup form by default */
    }

    form div {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    button {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .toggle-button {
      text-align: center;
      margin-top: 15px;
    }

    .toggle-button button {
      background-color: transparent;
      color: #007bff;
      text-decoration: underline;
      border: none;
      cursor: pointer;
    }

    .toggle-button button:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>
  <form id="signupForm">
    <h2>Signup</h2>
    <div>
      <label for="signupEmail">Email:</label>
      <input type="email" id="signupEmail" required>
    </div>
    <div>
      <label for="signupPassword">Password:</label>
      <input type="password" id="signupPassword" required>
    </div>
    <button type="button" id="signupButton">Signup</button>
  </form>

  <form id="loginForm">
    <h2>Login</h2>
    <div>
      <label for="loginEmail">Email:</label>
      <input type="email" id="loginEmail" required>
    </div>
    <div>
      <label for="loginPassword">Password:</label>
      <input type="password" id="loginPassword" required>
    </div>
    <button type="button" id="loginButton">Login</button>
  </form>

  <div class="toggle-button">
    <button id="toggleFormButton">Already have an account? Login</button>
  </div>

  <!-- Include Firebase SDKs -->
  <script type="module" src="./authHandler.js"></script>
</body>
</html>
